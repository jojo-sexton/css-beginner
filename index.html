<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Let's build a nav bar from scratch!</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">My Creative Space</a></li>
                <li><a href="">Contact</a></li>
            </ul>


            <div class="social">
                <a href="">
                        <img src="fb1.png" alt="facebook logo">
                </a>
                <a href="">
                        <img src="gh.png" alt="github logo">
                </a>
                <a href="">
                        <img src="tw1.png" alt="twitter logo">
                </a>
            </div>
        </nav>
    </div>
    
    
</body>
</html>
